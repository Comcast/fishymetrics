image:
  repo: comcast/fishymetrics
  tag: 0.13.0
  pullPolicy: IfNotPresent

replicas: 1

exporter:
  port: "10023"

log:
  level: "info"
  method: ""
  filePath: "/var/log/fishymetrics"
  fileMaxSize: "256"
  fileMaxBackups: "1"
  fileMaxAge: "1"

bmc:
  username: ""
  password: ""
  timeout: 15s
  scheme: "https"
  insecureSkipVerify: false

vault:
  address: "https://vault.com"
  roleId: ""
  secretId: ""

collector:
  drives:
    modulesExclude: ""
  firmware:
    modulesExclude: ""
